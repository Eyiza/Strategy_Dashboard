<!DOCTYPE html>
<html>
<head>
    <title>Flight Data Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <a href="/" class="text-decoration-none text-muted mb-4 d-inline-block">&larr; Back to Dashboard</a>
    
    <div class="card shadow-lg mx-auto" style="max-width: 600px;">
        <div class="card-header bg-success text-white p-4">
            <h2 class="mb-0"><i class="fas fa-plane-departure me-2"></i> Flight Data Processor</h2>
        </div>
        
        <div class="card-body p-4">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" enctype="multipart/form-data" onsubmit="showLoading()">
                
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Target Month</label>
                        <select name="month" class="form-select" required>
                            <option value="" selected disabled>Select Month...</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Target Year</label>
                        <input type="number" name="year" class="form-control" value="2026" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">Upload Daily CSV/TSV Files</label>
                    <input type="file" name="files" class="form-control" multiple required accept=".csv, .tsv, .txt">
                    <div class="form-text">You can select multiple files at once.</div>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-success btn-lg" id="runBtn">
                        Process Files
                    </button>
                </div>
            </form>

            <div id="loading" class="text-center mt-4 d-none">
                <div class="spinner-border text-success" role="status"></div>
                <p class="mt-2 text-muted">Merging and cleaning data...</p>
            </div>
        </div>
    </div>
</div>

<script>
    function showLoading() {
        document.getElementById('loading').classList.remove('d-none');
        document.getElementById('runBtn').classList.add('disabled');
        document.getElementById('runBtn').innerText = 'Processing...';
    }
</script>

</body>
</html>
