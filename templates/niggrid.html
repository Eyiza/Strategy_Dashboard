<!DOCTYPE html>
<html>
<head>
    <title>Grid Harvester Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <a href="/" class="text-decoration-none text-muted mb-4 d-inline-block">&larr; Back to Dashboard</a>
    
    <div class="card shadow-lg mx-auto" style="max-width: 600px;">
        <div class="card-header bg-primary text-white p-4">
            <h2 class="mb-0"><i class="fas fa-bolt me-2"></i> Grid Harvester</h2>
        </div>
        
        <div class="card-body p-4">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" onsubmit="showLoading()">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Start Date</label>
                        <input type="date" name="start_date" class="form-control form-control-lg" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">End Date</label>
                        <input type="date" name="end_date" class="form-control form-control-lg" required>
                    </div>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg" id="runBtn">
                        Run Extraction
                    </button>
                </div>
            </form>

            <div id="loading" class="text-center mt-4 d-none">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-2 text-muted">Scraping data... This may take a few minutes.</p>
                <small class="text-danger">Do not close this window.</small>
            </div>
        </div>
    </div>
</div>

<script>
    function showLoading() {
        document.getElementById('loading').classList.remove('d-none');
        document.getElementById('runBtn').classList.add('disabled');
        document.getElementById('runBtn').innerText = 'Processing...';
    }
</script>

</body>
</html>
